<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oll.TV Test</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">Заголовок сайта</div>

    <div class="content">

        <div class="col-sm-8 col-xs-12 squares-block">

            <div class="square"
                 data-index="0"
                 data-title="Первый квадрат"
                 data-date="11 июня 2013"
                 data-info="Интеграл — одно из важнейших понятий математического анализа, которое возникает при решении задач о нахождении площади под кривой, пройденного пути при неравномерном движении, массы неоднородного тела, и т. п., а также в задаче о восстановлении функции по её производной (неопределённый интеграл). Упрощённо интеграл можно представить себе как аналог суммы для бесконечного числа бесконечно малых слагаемых.">
                <div class="square-overlay"></div>
            </div>
            <div class="square active"
                 data-index="1"
                 data-title="Второй квадрат"
                 data-date="21 мая 2015"
                 data-info="К тому же интеграл Дирихле отображает аксиоматичный двойной интеграл, что и требовалось доказать. Тем не менее, ортогональный определитель уравновешивает бином Ньютона. Поле направлений уравновешивает возрастающий ортогональный определитель, что несомненно приведет нас к истине. Сходящийся ряд развивает экспериментальный двойной интеграл.">
                <div class="square-overlay"></div>
            </div>
            <div class="col-xs-12 pull-left info-block" hidden>
                <h2 class="block-title"></h2>
                <div class="date"></div>
                <div class="sub-title">Описание</div>
                <div class="square-info"></div>
            </div>


            <div class="square"
                 data-index="2"
                 data-title="Третий квадрат"
                 data-date="2 декабря 2014"
                 data-info="Функция — математическое понятие, отражающее однозначную парную связь элементов одного множества с элементами из другого множества. Другими словами, функция — это соответствие между элементами двух множеств, установленное по такому правилу, что каждому элементу одного множества ставится в соответствие некоторый элемент из другого множества.">
                <div class="square-overlay"></div>
            </div>
            <div class="square"
                 data-index="3"
                 data-title="Четвертый квардрат"
                 data-date="7 марта 2015"
                 data-info="Понятие множества обычно принимается за одно из исходных (аксиоматических) понятий, то есть несводимое к другим понятиям, а значит, и не имеющее определения; для его объяснения используются описательные формулировки, характеризующие множество как совокупность различных элементов, мыслимую как единое целое. Также возможно косвенное определение через аксиомы теории множеств.">
                <div class="square-overlay"></div>
            </div>
            <div class="col-xs-12 pull-left info-block" hidden>
                <h2 class="block-title"></h2>
                <div class="date"></div>
                <div class="sub-title">Описание</div>
                <div class="square-info"></div>
            </div>


            <div class="square"
                 data-index="4"
                 data-title="Пятый квадрат"
                 data-date="30 сентября 2014"
                 data-info="Необходимость в принятии аксиом без доказательств следует из индуктивного соображения: любое доказательство вынуждено опираться на какие-либо утверждения, и если для каждого из них требовать своих доказательств, цепочка получится бесконечной. Чтобы не уходить в бесконечность, нужно где-то эту цепочку разорвать — то есть какие-то утверждения принять без доказательств, как исходные. Именно такие, принятые в качестве исходных, утверждения и называются аксиомами.">
                <div class="square-overlay"></div>
            </div>
            <div class="square"
                 data-index="5"
                 data-title="Шестой квадрат"
                 data-date="12 апреля 2010"
                 data-info="Различают полную индукцию — метод доказательства, при котором утверждение доказывается для конечного числа частных случаев, исчерпывающих все возможности, и неполную индукцию — наблюдения за отдельными частными случаями наводят на гипотезу, которая, конечно, нуждается в доказательстве. Также для доказательств используется метод математической индукции, который позволяет осуществить полную индукцию для бесконечного счётного множества объектов.">
                <div class="square-overlay"></div>
            </div>
            <div class="col-xs-12 pull-left info-block" hidden>
                <h2 class="block-title"></h2>
                <div class="date"></div>
                <div class="sub-title">Описание</div>
                <div class="square-info"></div>
            </div>


            <div class="square"
                 data-index="6"
                 data-title="Седьмой квадрат"
                 data-date="20 ноября 2015"
                 data-info="Высказывание — предложение, выражающее суждение. Если суждение, составляющее содержание (смысл) некоторого высказывания, истинно, то и о данном высказывании говорят, что оно истинно. Сходным образом ложным называют такое высказывание, которое является выражением ложного суждения. Истинность и ложность называются логическими, или истинностными, значениями высказываний.">
                <div class="square-overlay"></div>
            </div>
            <div class="square"
                 data-index="7"
                 data-title="Восьмой квадрат"
                 data-date="1 января 2012"
                 data-info="Сложные суждения — суждения, составными частями которых являются простые суждения или их сочетания. Сложное суждение может рассматриваться как образование из нескольких исходных суждений, соединенных в рамках данного сложного суждения логическими союзами (связками). От того, при помощи какого союза связываются простые суждения, зависит логическая особенность сложного суждения.">
                <div class="square-overlay"></div>
            </div>
            <div class="col-xs-12 pull-left info-block" hidden>
                <h2 class="block-title"></h2>
                <div class="date"></div>
                <div class="sub-title">Описание</div>
                <div class="square-info"></div>
            </div>

        </div>

        <div class="col-sm-4 info-block md-info-block">
            <h2 class="block-title"></h2>
            <div class="date"></div>
            <div class="sub-title">Описание</div>
            <div class="square-info"></div>
        </div>

    </div>

    <div class="footer">
        <div class="pull-left">
            <i class="fa fa-long-arrow-left nav-arrow" aria-hidden="true" onclick="navArrowOnClickHandler(-1)"></i>
            <span class="nav-arrow-text" onclick="navArrowOnClickHandler(-1)">Вперед</span>
        </div>
        <div class="pull-right">
            <span class="nav-arrow-text" onclick="navArrowOnClickHandler(1)">Назад</span>
            <i class="fa fa-long-arrow-right nav-arrow" aria-hidden="true" onclick="navArrowOnClickHandler(1)"></i>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
